<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Wait List</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link href='http://www.google.com/fonts#UsePlace:use/Collection:Vollkorn:400,700' rel='stylesheet' type='text/css'>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!-- Main HTML -->
    <div class="hero-unit">
      <h1><a href="#/">Wait List</a></h1>
      <a href="#/add" class="addBtn"><button>Add</button></a>
      <div class="sorts">
        <a href="#/sort/name">Name</a> &bull;
        <a href="#/sort/topic">Topic</a> &bull;
        <a href="#/sort/created">Newest</a>
      </div>
      <div id="problemList"></div>
    </div>

<!-- Create New Problem Script -->
<script type="text/template" id="addTemp">
    <form id="addProblem">
      <input type="text" id="problem_name" placeholder="Enter Your Name" />
      <span>Topic</span>
      <select name="select" id="problem_topic">
        <option value="Code">Code</option>
        <option value="Code">GitHub</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
      </select>
      <textarea type="text" id="problem_problem" placeholder="Enter Your Problem"></textarea>
      <button>Add Problem</button>
<!--       <a href="#/"><button class="backbtn">Go Back</button></a>-->
    </form>
</script>

<!--accordian template -->
<script type="text/template" id="listTemp">
  <ul class="accordion">
    <li id="<%= objectId %>">
      <a href="#/edit/<%= objectId %>" class="js-accordion-trigger">
       Name: <%= name %>
       <span>Topic: <%= topic %></span>
       <p>Created: <%= time %></p>
       <!--<button id="delete">Delete</button> -->
      </a>
      <ul class="submenu">
        <li>
          <a href="#/edit/<%= objectId %>">Problem: <%= problem %></a>
        </li>
      </ul>
    </li>
  </ul>
</script>
<!-- end accordian template -->

<!-- Update Information Template-->
<script type="text/template" id="informationTemp">
  <li class="card" id="<%= objectId %>">
    <form id="updateInfo">
        <div class="card-header">
          <input type="text" value="<%= name %>" id="update_name" placeholder="Enter Your Name" />
          <span>Topic</span>
          <select name="select" id="update_topic">
            <option value="Code">Code</option>
            <option value="Code">GitHub</option>
            <option value="Personal">Personal</option>
            <option value="Other">Other</option>
          </select>
          <textarea id="update_problem" placeholder="Enter Your Problem"><%= problem %>
          </textarea>
        </div>
        <div class="card-stats">
          <button>Update Your Problem</button>
          <!-- <a href="#/"><button class="backbtn">Go Back</button></a>-->
          <button id="delete" title="Are you sure?">Delete</button>
        </div>
    </form>
  </li>
</script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>

    <script type="text/javascript">
        window.App = {};
        App.Models = {};
        App.Collections = {};
        App.Views = {};
        App.Routers = {};
    </script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/models/problem_model.js"></script>
    <script src="scripts/collections/problem_collection.js"></script>
    <script src="scripts/views/add_problem_view.js"></script>
    <script src="scripts/views/list_problem_view.js"></script>
    <script src="scripts/views/single_problem_view.js"></script>
    <script src="scripts/routes/app_problem_router.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
