<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

  <body>

    <div class="hero-unit">
      <h1><a href="#/">Wait List</a></h1>
      <a href="#/add" class="addBtn"><button>Add</button></a>

  <div class="sorts">
    <!-- <a href="#/">Rating</a> &bull; -->
    <a href="#/sort/name">Name</a> &bull;
    <a href="#/sort/topic">Topic</a>
  </div>
      <div id="problemList"></div>
    </div>

    <script type="text/template" id="addTemp">
        <form id="addProblem">
        <input type="text" id="problem_name" placeholder="Enter Your Name" />
        <select name="select" id="problem_topic">
          <option value="Code">Code</option>
          <option value="Personal" selected>Personal</option>
          <option value="Other">Other</option>
        </select>
      <!--   <input type="text" id="problem_topic" placeholder="What kind of problem?" /> -->
        <textarea type="text" id="problem_problem" placeholder="Enter Your Problem"></textarea>

        <button>Add Problem</button>
        </form>
        <hr />
    </script>

    <script type="text/template" id="listTemp">
      <li class="card" id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div class="card-header">Name: <%= name %> Topic: <%= topic %></div>
      <% if(problem !== '') { %>
          <div class="card-copy"><p>Problem: <%= problem %></p></div>
      <% } %>
      <!-- <% if(rating !== '') { %>
          <div class="card-stats"><%= rating %> Star Rating</div>
      <% } %> -->
        </a>
      </li>
    </script>

    <script type="text/template" id="informationTemp">
      <li class="card" id="<%= _id %>">
        <form id="updateInfo">
            <div class="card-header">
              <input type="text" value="<%= name %>" id="update_name" />
              <input type="text" value="<%= topic %>" id="update_topic" />
              <textarea id="update_problem"><%= problem %></textarea>
            </div>
        <!--   <div class="button-group">
          <label>
            <input type="radio" name="rating" value="1" <% if (rating == "1") { %>checked<% } %>>
            <span class="button-group-item">1</span>
          </label>
          <label>
            <input type="radio" name="rating" value="2" <% if (rating == "2") { %>checked<% } %>>
            <span class="button-group-item">2</span>
          </label>
          <label>
            <input type="radio" name="rating" value="3" <% if (rating == "3") { %>checked<% } %>>
            <span class="button-group-item">3</span>
          </label>
          <label>
            <input type="radio" name="rating" value="4" <% if (rating == "4") { %>checked<% } %>>
            <span class="button-group-item">4</span>
          </label>
          <label>
            <input type="radio" name="rating" value="5" <% if (rating == "5") { %>checked<% } %>>
            <span class="button-group-item">5</span>
          </label>
        </div> -->
            <div class="card-stats">
              <button>Update Your Problem</button>
              <button id="delete">Delete</button>
            </div>
        </form>
      </li>
    </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>

        window.App = {};
        App.Models = {};

        App.Views = {};
        App.Routers = {};
